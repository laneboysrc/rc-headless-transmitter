<div class="mdl-layout mdl-js-layout mdl-layout--no-drawer-button mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" onclick="HardwareInputs.back();">
        <i class="material-icons">arrow_back</i>
      </button>
      <div class="mdl-layout-spacer"></div>
      <span id="app-transmitter_details-tx_name" class="mdl-layout-title">Hardware inputs</span>
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>

  <main id="app-hardware_inputs-list" class="mdl-layout__content" >

    <!-- Card -->
    <template id="app-hardware_inputs-template">
    <section class="section--center mdl-grid can-delete">
      <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title mdl-card--expand">
          <h2 class="mdl-card__title-text">PA1 / ADC1</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <span class="app-hardware_inputs__analog">Can be used as <strong>analog</strong> or <strong>digital</strong> input.</span>
          <span class="app-hardware_inputs__digital">This is a <strong>digital</strong> input.</span>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <div>
            <button class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect app-hardware_inputs-type" onclick="HardwareInputs.selectType(event, this);"></button>
          </div>
          <div class="app-hardware_inputs-calibrate">Calibration:
            <div>
              <button class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect app-hardware_inputs-calibrate__left" onclick="HardwareInputs.calibrate(event, this, 'left');">left</button>
              <button class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect app-hardware_inputs-calibrate__center" onclick="HardwareInputs.calibrate(event, this, 'center');">center</button>
              <button class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect app-hardware_inputs-calibrate__right" onclick="HardwareInputs.calibrate(event, this, 'right');">right</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    </template>

  </main>
</div>
