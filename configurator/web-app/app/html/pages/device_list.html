<div class="mdl-layout mdl-js-layout mdl-layout--no-drawer-button mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" onclick="DeviceList.back();">
        <i class="material-icons">arrow_back</i>
      </button>
      <div class="mdl-layout-spacer"></div>
      <span class="mdl-layout-title">Transmitters</span>
      <div class="mdl-layout-spacer"></div>
    </div>

  </header>

  <main class="mdl-layout__content" >

    <!-- Loading ... Card -->
    <section class="section--center mdl-grid" id="app-device_list-loading">
      <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Looking for transmitters …</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <span id="app-device_list-loading__bridge">Connecting to the bridge …</span>
          <span id="app-device_list-loading__scanning">Scanning for transmitters …</span>
        </div>
        <div class="mdl-card__actions mdl-card--expand">
          <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
        </div>
      </div>
    </section>

    <!-- Transmitter list Card -->
    <section class="section--center mdl-grid hidden" id="app-device_list-list">
      <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Available transmitters</h2>
        </div>
        <div class="mdl-card__supporting-text">
          Select the transmitter you want to configure
        </div>
        <div class="mdl-card__actions mdl-card--border mdl-card--expand">
          <div class="mdl-list" id="app-device_list-list__container">

            <template id="app-device_list-list__template">
            <div class="mdl-list__item can-delete">
              <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon">router</i>
                <span class="app-device_list-list__template-name"></span>
                <span class="app-device_list-list__template-battery"></span>
              </span>
              <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect mdl-list__item-secondary-action" onclick="DeviceList.edit(this.getAttribute('data-index'))">
                <i class="material-icons">mode_edit</i>
              </button>
            </div>
            </template>

          </div>
        </div>
      </div>
    </section>

    <!-- Loading transmitter... Card -->
    <section class="section--center mdl-grid hidden" id="app-device_list-loading_transmitter">
      <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text ">Loading&nbsp;<span id="app-device_list-loading_transmitter__name"></span>&nbsp;…</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <span id="app-device_list-loading_transmitter__connecting">Connecting to the transmitter</span>
          <span id="app-device_list-loading_transmitter__transmitter">Loading the transmitter configuration</span>
          <span id="app-device_list-loading_transmitter__model">Loading the model configuration</span>
        </div>
        <div class="mdl-card__actions mdl-card--expand">
          <div class="mdl-progress mdl-js-progress no-animation" id="app-device_list-loading_transmitter__progress"></div>
        </div>
      </div>
    </section>

    <!-- Temporary message shown when disconnected -->
    <div id="app-device_list-toast" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button type="button" class="mdl-snackbar__action"></button>
    </div>
    <template id="app-device_list-toast__message">Connection lost</template>

  </main>
</div>
